<!DOCTYPE html>
<html>
<head>
  <link href="https://cdn.jsdelivr.net/npm/mana-font@latest/css/mana.min.css" rel="stylesheet" />
  <style>
    body { background: #333; color: white; padding: 20px; font-family: Arial; }
    .test { margin: 20px 0; }
  </style>
</head>
<body>
  <h1>Mana Symbol Test</h1>

  <div class="test">
    <h3>Basic Mana Symbols:</h3>
    <i class="ms ms-w ms-cost"></i> White (W)<br>
    <i class="ms ms-u ms-cost"></i> Blue (U)<br>
    <i class="ms ms-b ms-cost"></i> Black (B)<br>
    <i class="ms ms-r ms-cost"></i> Red (R)<br>
    <i class="ms ms-g ms-cost"></i> Green (G)<br>
    <i class="ms ms-c ms-cost"></i> Colorless (C)<br>
  </div>

  <div class="test">
    <h3>Mana Cost Example:</h3>
    <span>Lightning Bolt: <i class="ms ms-r ms-cost"></i></span><br>
    <span>Atraxa: <i class="ms ms-g ms-cost"></i><i class="ms ms-w ms-cost"></i><i class="ms ms-u ms-cost"></i><i class="ms ms-b ms-cost"></i></span>
  </div>

  <div class="test">
    <h3>Color Identity with Symbols:</h3>
    <span>
      Color Identity:
      <i class="ms ms-w ms-cost"></i> White,
      <i class="ms ms-u ms-cost"></i> Blue,
      <i class="ms ms-b ms-cost"></i> Black,
      <i class="ms ms-g ms-cost"></i> Green
    </span>
  </div>

</html>
